<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="app.js" defer></script>
  </head>
  <header>
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript</p>
  </header>
  <aside class="mode">
    <div class="end-game">
      <button id="player">Vs Player</button>
      <button id="computer">Vs Computer</button>
    </div>
  </aside>
  <aside class="name-input">
    <div class="form">
      <h3>Choose Your Name</h3>
      <label for="player-name">Player name</label>
      <input type="text" name="player-name" id="player-name" />
      <p id="error-message"></p>
      <button id="cancel">Cancel</button>
      <button id="submit">Submit</button>
    </div>
  </aside>
  <aside class="win">
    <div class="end-game">
      <h4></h4>
      <button id="restart">Restart</button>
    </div>
  </aside>
  <main>
    <div id="start-game">
      <button id="start">Start New Game</button>
    </div>
    <section class="player-names">
      <ol>
        <li id="player-1">
          <h2>player 1</h2>
          <p class="name">player name</p>
          <p class="symbol">X</p>
          <button>Edit</button>
        </li>
        <li id="player-2">
          <h2>player 2</h2>
          <p class="name">player name</p>
          <p class="symbol">O</p>
          <button>Edit</button>
        </li>
      </ol>
    </section>
    <section id="game-board">
      <div id="reset-game">
      <button class="reset">Open Board</button>
      </div>
      <ul class="board">
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
      </ul>
    </section>
  </main>
  <body></body>
</html>
